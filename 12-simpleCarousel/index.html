<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simple carousel</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<!-- CAROUSEL -->
	<div class="carousel J-carousel">
	  <!-- SLIDE-BOX -->
	  <div class="slide-box J-slide-box">
	    <div class="item J-item">
	      <a href="javascript:void(0)"><img src="./1.png" alt=""></a>
	    </div>
	    <div class="item J-item">
	      <a href="javascript:void(0);"><img src="./2.png" alt=""></a>
	    </div>
	    <div class="item J-item">
	      <a href="javascript:void(0);"><img src="./3.png" alt=""></a>
	    </div>
	  </div>

	  <!-- INDICATOR -->
	  <ul class="indicators J-indicators">
	    <li class="indicator J-indicator">
	      <span class="semi-bg"></span>
	      <span class="solid-bar J-solid-bar"></span>
	    </li>
	    <li class="indicator J-indicator">
	      <span class="semi-bg"></span>
	      <span class="solid-bar J-solid-bar"></span>
	    </li>
	    <li class="indicator J-indicator">
	      <span class="semi-bg"></span>
	      <span class="solid-bar J-solid-bar"></span>
	    </li>
	  </ul>
	</div>
	<!-- CAROUSEL -->
	<script src="../jquery-2.2.0.js"></script>
	<script src="index.js"></script>
</body>
</html>
